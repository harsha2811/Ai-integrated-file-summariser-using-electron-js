<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <img id="logo" src="" alt="">
    <div class="container">
        <h1>FILE SUMMARIZER</h1>
        <label for="fileUploaded">Upload a PDF or Word file:</label>
        <input type="file" name="fileUploaded" id="fileUploaded" accept=".pdf,.doc,.docx" >
        <div class="radio-group">
            <p>Select the level of Summarization</p>
            <label for="low">Low:</label>
            <input type="radio" name="level" id="low" value="Long">
            <label for="medium">Medium:</label>
            <input type="radio" name="level" id="medium" value="Medium">
            <label for="high">High:</label>
            <input type="radio" name="level" id="high" value="Short">
        </div>
        <button id="submit">Summarize</button>
        <div id="summary"></div>
    </div>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
